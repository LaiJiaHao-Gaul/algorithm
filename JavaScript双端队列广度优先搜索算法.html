    <script>
        function Deque() { // 双端队列
            this.dataStore = [];
            this.enqueue = function (val) {//入队
                return this.dataStore.push(val)
            }
            this.dequeue = function () {//出队
                return this.dataStore.shift()
            }
            this.front = function () { //查看队首元素
                return this.dataStore[0]
            };
            this.back = function () { //查看队尾元素
                return this.dataStore[this.dataStore.length - 1]
            }
            this.toString = function () {//显示队列所有元素
                return this.dataStore
            };
            this.clear = function () { //清空当前队列
                return this.dataStore = [];
            }
            this.isEmpty = function () { //判断当前队列是否为空
                return (this.dataStore.length === 0);
            }
            this.addFront = function (val) { //添加元素到队列头部
                this.dataStore.unshift(val)
            }
            this.removeBack = function () { //删除队列尾部元素
                this.pop();
            }
        }

        function BreadthFirstSearch(target, map, start) {
            var deque = new Deque(),
                visited = [];
            for (var i = 0; i < map.get(start).length; i++) {
                deque.enqueue(map.get(start)[i])
            }
            visited.push(start)
            while (!deque.isEmpty()) {
                var node = deque.dequeue()
                if (visited.indexOf(node) === -1) {
                    for (var i of map.get(node)) {
                        if ( i === target){
                            return true
                        }else if (deque.dataStore.indexOf(i) === -1) {
                            if (visited.indexOf(i) === -1) {
                                deque.enqueue(i);
                            }
                        }
                    }
                    visited.push(node)
                }
            }
            return false;
        }
