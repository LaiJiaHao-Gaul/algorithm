<body>
    <script>
        function quicksort(arr){
            if(arr.length < 2){
                return arr;
            }else{
                var pivot = arr[0],
                    less  = [],
                    more  = [];
                
                for(var i=1;i<arr.length;i++){
                    if(arr[i]<=pivot){
                        less.push(arr[i]);
                    }else if(arr[i]>pivot){
                        more.push(arr[i])
                    }
                }
                return quicksort(less).concat([pivot]).concat(quicksort(more))
            }
        }
        console.log(quicksort([3,5,1,4,2]))
        console.log(quicksort([9,8,7,6,5,4,3,2,1]))
        console.log(quicksort([0,3,5,1,2,4]))
        console.log(quicksort([100,1,99,3,2,4,5,101]))
        console.log(quicksort([0,100,101,2,102,103,3]))
        console.log(quicksort([1,2,0,3,4,5]))
        console.log(quicksort([99,1,3,5,100]))
    </script>
</body>

</html>
